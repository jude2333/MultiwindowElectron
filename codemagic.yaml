workflows:
  build_macos:
    name: Build Electron App for macOS
    instance_type: mac_mini_m2
    max_build_duration: 30
    environment:
      vars:
        NODE_ENV: production
    scripts:
      - name: Install dependencies
        script: |
          npm ci
          npm install -g electron-builder
      - name: Build the app
        script: npm run dist
    artifacts:
      - dist/**/*.dmg
      - dist/**/*.zip
      - dist/**/*.app
    cache:
      cache_paths:
        - $HOME/.npm
